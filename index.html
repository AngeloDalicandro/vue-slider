<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="root">

        <div class="container" >
            <div @mouseenter="stopAutoplay()" @mouseleave="startAutoplay()" class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[slideCounter].image" :alt="slides[slideCounter].title" />
                    <div class="text">
                        <h3>{{ slides[slideCounter].title }}</h3>
                        <p>
                            {{ slides[slideCounter].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="counterDown()" class="prev"></div>
                    <div @click="counterUp()" class="next"></div>
                    <div v-for="image, index in slides" @click="counterThumb(index)" class="thumb" :class="{'active' : slideCounter === index}">
                        <img :src="image.image" :alt="image.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
